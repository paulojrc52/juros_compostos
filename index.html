<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador de Juros Compostos</title>
</head>
<body>
    <main id="main">
        <header>
            <h1>Ciclic</h1>
        </header>
        <form id="formSimulator">
            <h2>Simulador</h2>
            <label class="erroMensager hidden">Digite o nome corretamente</label>
            <div>
                <label>Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>

            <label class="erroMensager hidden">Digite o valor da mensalidade corretamente</label>
            <div>
                <label>Mensalidade</label>
                <input type="number" id="monthFees" min="0.01" placeholder="R$ 0,00">
            </div>

            <label class="erroMensager hidden">Digite o valor da taxa corretamente</label>
            <div>
                <label>Taxa de Juros</label>
                <input type="number" id="interestRates" min="0.01" placeholder="EX: 0,578">
            </div>

            <label class="erroMensager hidden">Escolha o tempo de contribuição corretamente</label>
            <div>
                <label>Tempo</label>
                <select name="tempo" id="time">
                    <option value="">-------Selecione------</option>
                </select>
            </div>
            <button type="submit" id="buttonForm">Simular</button>
        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
